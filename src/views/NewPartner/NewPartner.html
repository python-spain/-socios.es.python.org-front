<div class="host-new-partner">
  <h2>{{ $t('TITLE') }}</h2>
  <form
   class="form"
   autocomplete="off"
   @submit.prevent="handleSubmit()">
    <div class="fieldset">
      <label for="full_name">{{ $t('FORM.INPUT_FULL_NAME_LABEL') }}</label>
      <input
        id="name"
        name="name"
        type="text"
        required
        maxlength="100"
        v-model.trim="data.name"
        :placeholder="$t('FORM.INPUT_FULL_NAME_PLACEHOLDER')"/>
    </div>
    <div class="fieldset">
      <label for="email">{{ $t('FORM.INPUT_EMAIL_LABEL') }}</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        maxlength="75"
        v-model.trim="data.email"
        :placeholder="$t('FORM.INPUT_EMAIL_PLACEHOLDER')"/>
    </div>
    <div class="fieldset">
      <label for="nif">{{ $t('FORM.INPUT_NIF_LABEL') }}</label>
      <input
        id="nif"
        name="nif"
        type="text"
        required
        maxlength="20"
        v-model.trim="data.nif"
        :placeholder="$t('FORM.INPUT_NIF_PLACEHOLDER')"/>
    </div>
    <div class="fieldset">
      <label for="file_nif">{{ $t('FORM.INPUT_FILE_NIF_LABEL') }}</label>
      <input
        id="filr_nif"
        name="file_nif"
        type="file"
        multiple
        required />
    </div>
    <div class="fieldset">
      <label for="banck_account">{{ $t('FORM.INPUT_BANK_ACCOUNT_LABEL') }}</label>
      <input
        id="banck_account"
        name="banck_account"
        type="text"
        required
        maxlength="30"
        v-model.trim="data.bankAccount"
        :placeholder="$t('FORM.INPUT_BANK_ACCOUNT_PLACEHOLDER')"/>
    </div>
    <div class="fieldset">
      <label for="file_payment">{{ $t('FORM.INPUT_FILE_PAYMENT_LABEL') }}</label>
      <input
        id="filr_payment"
        name="file_payment"
        type="file"
        required />
    </div>
    <div class="fieldset">
      <label for="coment">{{ $t('FORM.INPUT_COMMENT_LABEL') }}</label>
      <textarea
        id="comment"
        name="comment"
        rows="8"
        v-model.trim="data.comment"
        :placeholder="$t('FORM.INPUT_COMMENT_PLACEHOLDER')"/>
    </div>
    <div class="actions">
      <button type="reset" :disabled="isLoading">{{ $t("FORM.BUTTON_RESET")}}</button>
      <button type="submit" :disabled="isLoading">{{ $t("FORM.BUTTON_SUBMIT")}}</button>
    </div>
  </form>
</div>
